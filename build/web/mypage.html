<script>
$(document).ready(function(e) {
   $("#b1").click(function(){
	   $(".abc").hide(2000);
	   })
	    $("#b2").click(function(){
	   $(".abc").show(2000);
	   })
	   $("#b3").click(function()
	   {
		   $(".abc").toggle(1000);
	   })
	   
});
</script>
</head>

<body>
<h1 class="abc">Jquery is open source</h1>
<h1>It is ligth weigthed language</h1>
<h1 class="abc">It is used for designing</h1>
<input name="b1" type="button" value="hide" id="b1"/>
<input name="b2" type="button" value="show" id="b2"/>
<input name="b3" type="button" value="hid/show" id="b3"/>
</body>
